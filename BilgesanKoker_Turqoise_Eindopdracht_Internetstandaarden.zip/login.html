<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="Home">Happy Places</a></li>
                <li><a href="festival.html" class="Festival">Festival</a></li>
                <li><a href="contact.html" class="Contact">Contact</a></li>
                <li><a href="login.html" class="Login">Login</a></li>
            </ul> 
        </nav>
    </header>

    <main>
        <section class="Signup-box">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
            <form>
                <label for="firstname">Voornaam</label>
                <input type="Text" id="firstname" placeholder="">

                <label for="lastname">Achternaam</label>
                <input type="Text" id="lastname" placeholder="">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="">

                <label for="password">Wachtwoord</label>
                <input type="password" id="password" placeholder="">

                <label for="confirm-password">Bevestig wachtwoord</label>
                <input type="password" id="confirm-password" placeholder="">

                <button class="indienen" type="submit">Indienen</button>

            </form>

            
        </section>

        <section class="Login-box">
            <h2>Login</h2>
            <p>It's free and only takes a minute</p>
            <form>
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="">

                <label for="login-password">Wachtwoord</label>
                <input type="password" id="login-password" placeholder="">

                <button class="indienen" type="submit">Indienen</button>

            </form>
        </section>
    </main>

    <footer>
        
        <h2>Blijf op de hoogte van je favoriete festivals</h2>
       
        <img src="img/studioarena.jpg" class="studioarena-contactimg" 
        alt="afbeelding waar je een voorbeeld kan zien waar de festial zich bevindt">

        <img src="img/eventix.jpg" class="eventix-contactimg" 
        alt="afbeelding waar je een voorbeeld kan zien waar de festial zich bevindt"> 

        <img src="img/awakenings.webp" class="awakenings-contactimg" 
        alt="afbeelding waar je een voorbeeld kan zien waar de festial zich bevindt">

        <img src="img/minimalcollective.jpg" class="minimalcollective-contactimg" 
        alt="afbeelding waar je een voorbeeld kan zien waar de festial zich bevindt">
    </footer> 
</body>

</html>
