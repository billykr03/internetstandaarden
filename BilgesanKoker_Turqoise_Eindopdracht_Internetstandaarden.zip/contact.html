<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="Home">Happy Places</a></li>
                <li><a href="festival.html" class="Festival">Festival</a></li>
                <li><a href="contact.html" class="Contact">Contact</a></li>
                <li><a href="login.html" class="Login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
            <section class="Onderwerp">
                <h1>Onderwerp</h1>
                <form>
                    <label for="name">Naam</label>
                    <input type="text" id="name" placeholder="">

                    <label for="phone">Telefoonnummer</label>
                    <input type="text" id="phone" placeholder="">

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="">

                    <label for="product">Product</label>
                    <input type="text" id="product" placeholder="">

                    <button class="indienen" type="submit">Indienen</button>
                    
                </form>
            </section>

            <section class="contact-box2">
                <h2 class="contactboxnaam">Contact</h2>
                <table>
                    <tr>
                        <td class="email2">E-mail</td>
                        <td class="email">Happyplaces@outlook.com</td>
                    </tr>
                    <tr>
                        <td class="telefoonnummer2">Telefoonnummer</td>
                        <td class="telefoonnummer">(020) 67 741 765</td>
                    </tr>
                    <tr>
                        <td class="adres2">Adres</td>
                        <td class="adres">Wibautstraat 2 TTH, 1091 GM Amsterdam</td>
                    </tr>
                </table>
            </section>
    </main>

    <footer>
      
        <h2>Blijf op de hoogte van je favoriete festivals</h2>
     
    
        <img src="img/studioarena.jpg" class="studioarena-contactimg" 
        alt="afbeelding waar je een voorbeeld kan zien waar de festial zich bevindt">

        <img src="img/eventix.jpg" class="eventix-contactimg" 
        alt="afbeelding waar je een voorbeeld kan zien waar de festial zich bevindt"> 

        <img src="img/awakenings.webp" class="awakenings-contactimg" 
        alt="afbeelding waar je een voorbeeld kan zien waar de festial zich bevindt">

        <img src="img/minimalcollective.jpg" class="minimalcollective-contactimg" 
        alt="afbeelding waar je een voorbeeld kan zien waar de festial zich bevindt">
    </footer> 
    

</body>
</html>
